<p-card
  [class]="priorityClass()"
  [header]="fullName() + ' - ' + admission().braccialetto"
  [subheader]="'EtÃ : ' + admission().age + ' anni' "
  class="w-full max-w-md mb-4 min-w-md"
>
  <ng-template #header>
    <div [style.background-color]="priorityClass()" class="h-1rem w-full"></div>
  </ng-template>

  <div class="flex flex-col gap-2">
    <div class="font-bold">
      Patologia: {{ admission().patologiaCode }}
    </div>
    <div class="font-bold">
      Codice: {{ admission().triageColor }}
    </div>

    <p>{{ admission().triageNote }}</p>

    <small>
      Arrivo: {{ admission().arrivalTime | date:'short' }}
    </small>
  </div>

  <ng-template #footer>
    <div class="flex justify-end">
      <p-button
        (onClick)="onProcess()"
        icon="pi pi-check"
        label="Prendi in carico"
        severity="success"
      />
    </div>
  </ng-template>
</p-card>
